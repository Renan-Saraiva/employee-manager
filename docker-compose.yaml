    db:
      image: mysql
      command: --default-authentication-plugin=mysql_native_password
      restart: always
      ports: 
        - 3306:3306
      volumes:
        - ./src/dbmysql:/var/lib/mysql
      environment:
        MYSQL_ROOT_PASSWORD: password
      networks: 
        - net
    adminer:
      image: adminer
      restart: always
      ports:
        - 8080:8080
      networks: 
        - net